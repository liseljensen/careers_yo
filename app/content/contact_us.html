<section class="page-banner green">
    <div class="container">
        <h1>Contact Us</h1>
    </div>
</section>
<section>
<div class="container">
      <div class="row">
        <div class="col-md-12">
          <form role="form" id="contact_form" method="post">
            <div class="form-group">
              <label class="control-label" for="first_name">First Name *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required/>
              </div>
              <span class="help-block" style="display: none;">Please enter your first name.</span>
            </div><div class="form-group">
              <label class="control-label" for="last_name">Last Name *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required/>
              </div>
              <span class="help-block" style="display: none;">Please enter your last name.</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="phone">Phone</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="tel" class="form-control optional" id="phone" name="phone" placeholder="Enter your phone number (Optional)"/>
                </div>
              <span class="help-block" style="display: none;">Please enter a valid phone number.</span>
            </div>
            
            <div class="form-group">
              <label class="control-label" for="email">Email Address *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
              </div>
              <span class="help-block" style="display: none;">Please enter a valid e-mail address.</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="message">Message *</label>
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked form-control-feedback"></i></span>
                  <textarea rows="5" cols="30" class="form-control" id="message" name="message" placeholder="Enter your message" required></textarea>
              </div>
              <span class="help-block" style="display: none;">Please enter a message.</span>
            </div>
<!--
            <div class="form-group">
              <div id="captcha"></div>
              <span class="help-block" style="display: none;">Please check that you are not a robot.</span>
            </div>
			  
			<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
-->
			  
            <span class="help-block" style="display: none;">Please enter a the security code.</span>
            <button type="submit" class="btn btn-default" data-loading-text="Sending..." style="display: block; margin-top: 10px;">Submit</button>
          </form>
		  <div class="submitMessage">
		  </div>
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/.container-->
</section>
